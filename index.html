<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">To Do List</h1>

    <h2 id="clock" class="text-center"></h2>
    
    <div class="text-center mb-4">
      <label for="upload-background" class="form-label">Choose Background Image:</label>
      <input type="file" id="upload-background" class="form-control">
    </div>

    <div class="text-center mb-4">
      <label for="text-color" class="form-label">Select Text Color:</label>
      <select id="text-color" class="form-select d-inline-block w-auto me-2">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="white">white</option>
      </select>

      <label for="font-family" class="form-label">Select Font:</label>
      <select id="font-family" class="form-select d-inline-block w-auto">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Times New Roman, serif">Times New Roman</option>
      </select>
    </div>

    <form id="task-form" class="mb-4">
      <div class="mb-3">
        <label for="task-title" class="form-label">Task Title</label>
        <input type="text" id="task-title" class="form-control" placeholder="Enter task title" required>
      </div>

      <div class="mb-3">
        <label for="task-desc" class="form-label">Task Description</label>
        <textarea id="task-desc" class="form-control" rows="3" placeholder="Enter task description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="task-deadline" class="form-label">Deadline</label>
        <input type="date" id="task-deadline" class="form-control">
      </div>

      <div class="mb-3">
        <label for="task-color" class="form-label">Text Color</label>
        <input type="color" id="task-color" class="form-control" value="#000000">
      </div>
      
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <div class="mb-3">
      <input type="text" id="search-task" class="form-control" placeholder="Search task...">
    </div>

    <div id="task-container">
      <h3>Active Tasks</h3>
      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
